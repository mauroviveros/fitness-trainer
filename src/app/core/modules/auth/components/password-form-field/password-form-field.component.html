<mat-form-field appearance="outline" [formGroup]="group">
  <mat-label>{{ label || 'Contraseña' }}</mat-label>
  <input [type]="type" placeholder="Ingrese su contraseña" matInput [formControlName]="name" />
  <mat-error>{{ group.controls[name].errors | error : 6 }}</mat-error>
  <mat-icon matIconPrefix color="primary">lock</mat-icon>
  <button type="button" mat-icon-button (click)="toggle($event)" matSuffix [tabIndex]="-1">
    <mat-icon class="gray">{{ icon }}</mat-icon>
  </button>
</mat-form-field>
