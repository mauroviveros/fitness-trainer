<section>
  <figure>
    <core-profile-image [routerLink]="['/profile']"></core-profile-image>
    <figcaption>
      <h1>Hola {{ $user | async | user | titlecase }}!</h1>
    </figcaption>
  </figure>

  <mat-card>
    <mat-card-content>
      <ng-container *ngFor="let shortcut of $shortcuts | async">
        <core-shortcut [shortcut]="shortcut"></core-shortcut>
      </ng-container>
    </mat-card-content>
  </mat-card>
</section>
