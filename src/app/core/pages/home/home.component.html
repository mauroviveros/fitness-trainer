<section>
  <figure>
    <core-profile-image></core-profile-image>
    <figcaption>
      <h2>Hola {{ data?.name }}</h2>
      <h3>Buenas Tardes!</h3>
    </figcaption>
  </figure>

  <mat-card>
    <mat-card-content>
      <mat-progress-bar mode="indeterminate" *ngIf="isLoading"></mat-progress-bar>
      <core-shortcut
        *ngFor="let shortcut of navigation.shortcut"
        [label]="shortcut.label"
        [icon]="shortcut.icon"
        [routerLink]="shortcut.link"
        (click)="navigation.onNavigation(shortcut._id)"></core-shortcut>
    </mat-card-content>
  </mat-card>
</section>
