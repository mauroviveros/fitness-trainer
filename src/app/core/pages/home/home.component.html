<mat-toolbar>
  <h1></h1>
</mat-toolbar>
<figure>
  <shared-profile-img routerLink="/profile"></shared-profile-img>
  <figcaption>Hola {{ user.name | titlecase }}</figcaption>
</figure>

<h1>{{ saludo | titlecase }}</h1>

<mat-card>
  <mat-card-content>
    <ng-container *ngFor="let shortcut of shortcuts">
      <core-shortcut
        *ngIf="shortcut.admin ? user.admin : true"
        [text]="shortcut.text"
        [link]="shortcut.link"
        [icon]="shortcut.icon"
        [disabled]="shortcut.disabled"
        (click)="click(shortcut.action)"></core-shortcut>
    </ng-container>
  </mat-card-content>
</mat-card>
