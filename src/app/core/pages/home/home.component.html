<section>
  <figure>
    <core-profile-image [routerLink]="['/profile']"></core-profile-image>
    <figcaption>
      <h1>Hola {{ user | user | titlecase }}!</h1>
    </figcaption>
  </figure>

  <mat-card>
    <mat-card-content>
      <ng-container *ngFor="let shortcut of shortcuts">
        <core-shortcut [shortcut]="shortcut" *ngIf="shortcut.admin ? user._admin : true"></core-shortcut>
      </ng-container>
    </mat-card-content>
  </mat-card>
</section>
