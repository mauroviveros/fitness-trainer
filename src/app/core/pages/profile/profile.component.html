<form>
  <mat-progress-bar mode="indeterminate" *ngIf="isLoading"></mat-progress-bar>
  <mat-form-field>
    <mat-label>Nombre</mat-label>
    <input placeholder="Ingrese su nombre" matInput focus />
    <mat-error></mat-error>
    <mat-icon matPrefix>person</mat-icon>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Apellido</mat-label>
    <input placeholder="Ingrese su apellido" matInput />
    <mat-error></mat-error>
    <mat-icon matPrefix>badge</mat-icon>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Email</mat-label>
    <input placeholder="Ingrese su email" matInput />
    <mat-error></mat-error>
    <mat-icon matPrefix>email</mat-icon>
  </mat-form-field>
</form>

<button mat-mini-fab *ngIf="!isLoading">
  <mat-icon>close</mat-icon>
</button>
<button mat-fab *ngIf="!isLoading">
  <mat-icon>save</mat-icon>
</button>
