<mat-toolbar mat-dialog-title>
  <h2>{{ data.title }}</h2>
</mat-toolbar>
<mat-dialog-content>
  <mat-icon>{{ data.icon }}</mat-icon>
  <p>{{ data.text }}</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>cancelar</button>
  <button mat-button mat-dialog-close (click)="onAction()" cdkFocusInitial>{{ data.action?.label }}</button>
</mat-dialog-actions>
