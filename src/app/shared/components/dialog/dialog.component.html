<mat-toolbar mat-dialog-title>{{ data.title | titlecase }}</mat-toolbar>
<mat-dialog-content>
  <mat-icon color="primary">{{ data.icon }}</mat-icon>
  <p *ngFor="let text of data.texts">{{ text }}</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>cancelar</button>
  <button mat-button mat-dialog-close *ngIf="data.action" (click)="onAction()" cdkFocusInitial>{{ data.action.label }}</button>
</mat-dialog-actions>
