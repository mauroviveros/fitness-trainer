<mat-list-item (click)="openDialog()">
  <mat-icon matListItemIcon>fitness_center</mat-icon>
  <h5 matListItemTitle>{{ exercise?.name | titlecase }}</h5>
  <span matListItemLine>{{ exercise?.description }}</span>
  <div matListItemMeta>
    <button mat-icon-button (click)="actions($event)">
      <mat-icon>more_vert</mat-icon>
    </button>
  </div>
</mat-list-item>
