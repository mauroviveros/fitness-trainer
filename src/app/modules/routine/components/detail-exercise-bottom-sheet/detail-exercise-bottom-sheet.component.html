<mat-nav-list>
  <mat-list-item *ngFor="let action of actions" (click)="onAction(action._id)">
    <mat-icon matListItemIcon *ngIf="action.icon; else svgIcon">{{ action.icon }}</mat-icon>
    <ng-template #svgIcon>
      <mat-icon [svgIcon]="action.svg" *ngIf="action.svg"></mat-icon>
    </ng-template>
    <h5 matListItemTitle>{{ action.title | titlecase }}</h5>
    <span matListItemText>{{ action.text }}</span>
  </mat-list-item>
</mat-nav-list>
