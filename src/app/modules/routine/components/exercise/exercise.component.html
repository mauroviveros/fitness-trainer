<mat-list-item *ngIf="isAdmin; else customerItem">
  <mat-icon matListItemIcon [class.disabled]="!scheme.weights?.length">{{ icon }}</mat-icon>
  <div matListItemTitle>{{ exercise?.name }}</div>
  <span matListItemLine>Series: {{ scheme.series }}</span>
  <span matListItemLine>Repeticiones: {{ scheme.reps }}. RIR: {{ scheme.rir | rir }}</span>
  <shared-actions matListItemMeta [actions]="actions" (action)="onAction($event)" (click)="$event.stopPropagation()"></shared-actions>
</mat-list-item>

<ng-template #customerItem>
  <mat-list-option (click)="openBottomSheet(option)" #option [selected]="!!scheme.weights?.length">
    <mat-icon matListItemIcon>{{ icon }}</mat-icon>
    <div matListItemTitle>{{ exercise?.name }}</div>
    <span matListItemLine>Series: {{ scheme.series }}</span>
    <span matListItemLine>Repeticiones: {{ scheme.reps }}. RIR: {{ scheme.rir | rir }}</span>
  </mat-list-option>
</ng-template>
