<shared-layout [loading]="isLoading">
  <mat-nav-list>
    <mat-list-item *ngFor="let routine of list" [routerLink]="[routine._id, 'edit']">
      <mat-icon matListItemIcon>playlist_play</mat-icon>
      <span matListItemTitle>{{ routine._id }}</span>
    </mat-list-item>
  </mat-nav-list>

  <button mat-fab (click)="create()">
    <mat-icon>add</mat-icon>
  </button>
</shared-layout>
