<img src="assets/logo.png" />
<mat-card>
  <mat-progress-bar mode="indeterminate" *ngIf="isLoading"></mat-progress-bar>
  <mat-card-header>
    <mat-card-title-group>
      <mat-card-title>Iniciar Sesi칩n</mat-card-title>
    </mat-card-title-group>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="form" (submit)="login()">
      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input type="email" formControlName="email" matInput placeholder="Ingrese su Email" />
        <mat-icon matSuffix>mail_outlined</mat-icon>
        <mat-error *ngIf="isInvalid('email')"> El campo es obligatorio </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Contrase침a</mat-label>
        <input [type]="show_password ? 'text' : 'password'" matInput formControlName="password" placeholder="Ingrese su Contrase침a" />
        <mat-icon matSuffix>lock_outline</mat-icon>
        <mat-error *ngIf="isInvalid('password')">El campo es obligatorio</mat-error>
      </mat-form-field>

      <mat-checkbox [(ngModel)]="show_password" [ngModelOptions]="{ standalone: true }"> Mostrar Contrase침a </mat-checkbox>

      <button type="submit" mat-stroked-button color="accent">Ingresar</button>
    </form>
  </mat-card-content>
</mat-card>
