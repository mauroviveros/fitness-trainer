<auth-form [isLoading]="isLoading" text="Iniciar Sesi칩n">
  <mat-card-content>
    <form [formGroup]="form" (submit)="submit()">
      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input type="email" formControlName="email" matInput placeholder="Ingrese su Email" />
        <mat-error> El campo es obligatorio </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Contrase침a</mat-label>
        <input [type]="visibilityType()" matInput formControlName="password" placeholder="Ingrese su Contrase침a" />
        <button type="button" mat-icon-button matSuffix (click)="visibility = !visibility">
          <mat-icon>{{ visibilityIcon() }}</mat-icon>
        </button>
        <mat-error>El campo es obligatorio</mat-error>
      </mat-form-field>

      <mat-checkbox [(ngModel)]="show_password" [ngModelOptions]="{ standalone: true }"> Mostrar Contrase침a </mat-checkbox>

      <button type="submit" mat-stroked-button color="accent">Ingresar</button>
    </form>
  </mat-card-content>
  <mat-card-footer> No tienes cuenta? <a routerLink="/register">Registrate aqui</a></mat-card-footer>
</auth-form>
