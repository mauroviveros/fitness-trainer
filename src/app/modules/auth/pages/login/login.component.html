<mat-card>
  <mat-card-header>
    <mat-card-title-group>
      <img mat-card-md-image src="https://picsum.photos/400/400" />
      <mat-card-title>Iniciar Sesi칩n</mat-card-title>
    </mat-card-title-group>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="form" (submit)="login()">
      <mat-form-field appearance="outline">
        <mat-label>Usuario</mat-label>
        <input
          type="text"
          formControlName="user"
          matInput
          placeholder="Ingrese su Usuario" />
        <mat-icon matSuffix>person_outlined</mat-icon>
        <mat-error *ngIf="isInvalid('user')">El campo es obligatorio</mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Contrase침a</mat-label>
        <input
          [type]="show_password ? 'text' : 'password'"
          matInput
          formControlName="password"
          placeholder="Ingrese su Contrase침a" />
        <mat-icon matSuffix>lock_outline</mat-icon>
        <mat-error *ngIf="isInvalid('password')"
          >El campo es obligatorio</mat-error
        >
      </mat-form-field>

      <mat-checkbox
        [(ngModel)]="show_password"
        [ngModelOptions]="{ standalone: true }">
        Mostrar Contrase침a
      </mat-checkbox>

      <button type="submit" mat-stroked-button color="accent">Ingresar</button>
    </form>
  </mat-card-content>
</mat-card>
