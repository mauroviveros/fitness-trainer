<mat-card>
  <mat-card-header>
    <!-- <img mat-card-image src="https://picsum.photos/200/200" /> -->
    <mat-card-title-group>
      <img mat-card-md-image src="https://picsum.photos/400/400" />
      <mat-card-title>Iniciar Sesión</mat-card-title>
    </mat-card-title-group>
    <!-- <mat-card-subtitle>tomip-fitness</mat-card-subtitle> -->
  </mat-card-header>
  <mat-card-content>
    <form>
      <mat-form-field appearance="outline">
        <mat-label>Usuario</mat-label>
        <input type="text" matInput placeholder="Ingrese su Usuario" />
        <mat-icon matSuffix>person_outlined</mat-icon>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Contraseña</mat-label>
        <input type="text" matInput placeholder="Ingrese su Contraseña" />
        <mat-icon matSuffix>lock_outline</mat-icon>
      </mat-form-field>

      <button type="submit" mat-stroked-button color="accent">Ingresar</button>
    </form>
  </mat-card-content>
</mat-card>
