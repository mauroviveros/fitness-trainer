<auth-wrapper [isLoading]="isLoading" text="Registrate">
  <mat-card-content>
    <form [formGroup]="form" (submit)="submit()">
      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input type="email" matInput formControlName="email" placeholder="Ingrese su Email" />
        <mat-error>{{ form.get('email')?.errors | formError }}</mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Contrase単a</mat-label>
        <input [type]="visibilityType(0)" matInput formControlName="password" placeholder="Ingrese su Contrase単a" />
        <button type="button" mat-icon-button matSuffix (click)="visibilityToggle(0, $event)">
          <mat-icon>{{ visibilityIcon(0) }}</mat-icon>
        </button>
        <mat-error>{{ form.get('password')?.errors | formError }}</mat-error>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Confirma contrase単a</mat-label>
        <input [type]="visibilityType(1)" matInput formControlName="password_confirm" placeholder="Ingrese su Contrase単a" />
        <button type="button" mat-icon-button matSuffix (click)="visibilityToggle(1, $event)">
          <mat-icon>{{ visibilityIcon(1) }}</mat-icon>
        </button>
        <mat-error>{{ form.get('password_confirm')?.errors | formError }}</mat-error>
      </mat-form-field>

      <button type="submit" mat-stroked-button color="accent">Registrar</button>
    </form>
  </mat-card-content>
  <mat-card-footer>Ya tienes cuenta? <a routerLink="/login">Ingresa aqui</a></mat-card-footer>
</auth-wrapper>
