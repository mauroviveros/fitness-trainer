<mat-toolbar color="primary">
  <h2>Verifica tu email</h2>
</mat-toolbar>
<mat-dialog-content>
  <mat-icon color="primary">security</mat-icon>
  <p>Tu email no ha sido verificado todavía. Por favor verifica tu dirección de correo electrónico para acceder a todas las funcionalidades de nuestra plataforma.</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button color="primary" (click)="sendEmailVerification()" cdkFocusInitial>ENVIAR EMAIL</button>
</mat-dialog-actions>
