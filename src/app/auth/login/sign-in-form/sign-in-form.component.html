<form>
  <mat-form-field appearance="outline">
    <mat-label>Email</mat-label>
    <mat-icon matIconPrefix>email</mat-icon>

  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Password</mat-label>

  <button type="submit" mat-flat-button>Sign In</button>
