<auth-wrapper>
  <mat-card appearance="outlined">
    <mat-card-content>
      <form>
        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <mat-icon matIconPrefix>email</mat-icon>
          <input type="email" autocomplete="email" matInput />
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Password</mat-label>
          <mat-icon matIconPrefix>password</mat-icon>
          <input type="password" autocomplete="new-password" matInput />
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Confirm Password</mat-label>
          <mat-icon matIconPrefix>password</mat-icon>
          <input type="password" autocomplete="new-password" matInput />
        </mat-form-field>

        <button type="submit" mat-flat-button>Sign Up</button>
      </form>
    </mat-card-content>

    <mat-card-footer>
      <p>Already have an account? <a routerLink="/login">Login here</a></p>
    </mat-card-footer>
  </mat-card>
</auth-wrapper>
