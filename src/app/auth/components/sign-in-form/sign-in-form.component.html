<auth-wrapper orientation="">
  <form [formGroup]="form">
    <mat-form-field appearance="fill">
      <mat-label>Email</mat-label>
      <mat-icon matPrefix>email</mat-icon>
      <input
        type="email"
        formControlName="email"
        autocomplete="email"
        matInput />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Password</mat-label>
      <mat-icon matPrefix>password</mat-icon>
      <input
        type="password"
        formControlName="password"
        autocomplete="current-password"
        matInput />
    </mat-form-field>

    <!-- <p>
      <a mat-button>Forgot password?</a>
    </p> -->

    <button type="submit" [disabled]="form.invalid" mat-flat-button>
      Login
    </button>
  </form>

  <article>
    <h3>New here?</h3>
    <p>
      Sign up now and discover all the benefits of joining our community. It's
      quick and easy!
    </p>
    <a routerLink="/register" mat-stroked-button>SIGN UP</a>
  </article>
</auth-wrapper>
