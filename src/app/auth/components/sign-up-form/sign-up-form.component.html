<auth-wrapper orientation="right">
  <form [formGroup]="form">
    <mat-form-field appearance="fill">
      <mat-label>Email</mat-label>
      <mat-icon matPrefix>email</mat-icon>
      <input
        type="email"
        formControlName="email"
        autocomplete="email"
        matInput />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Password</mat-label>
      <mat-icon matPrefix>password</mat-icon>
      <input
        type="password"
        formControlName="password"
        autocomplete="current-password"
        matInput />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Password</mat-label>
      <mat-icon matPrefix>password</mat-icon>
      <input
        type="password"
        formControlName="password"
        autocomplete="current-password"
        matInput />
    </mat-form-field>

    <button type="submit" [disabled]="form.invalid" mat-flat-button>
      Register
    </button>
  </form>

  <article>
    <h3>One of us?</h3>
    <p>You're already part of the community! Log in to access your account.</p>
    <a routerLink="/login" mat-stroked-button>SIGN IN</a>
  </article>
</auth-wrapper>
