<form [formGroup]="form">
  <mat-form-field appearance="fill">
    <mat-label>Email</mat-label>
    <mat-icon matPrefix>email</mat-icon>
    <input type="email" formControlName="email" autocomplete="email" matInput />
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Password</mat-label>
    <mat-icon matPrefix>password</mat-icon>
    <input
      type="password"
      formControlName="password"
      autocomplete="current-password"
      matInput />
  </mat-form-field>

  <button type="submit" [disabled]="form.invalid" mat-flat-button>Login</button>
</form>
