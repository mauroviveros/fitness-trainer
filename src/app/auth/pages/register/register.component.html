<auth-wrapper [isLoading]="inProgress">
  <form [formGroup]="form" (submit)="submit()">
    <mat-form-field appearance="outline">
      <mat-label>Correo electrónico</mat-label>
      <mat-icon color="primary" matIconPrefix>email</mat-icon>
      <mat-error>{{ form.controls.email.errors | error }}</mat-error>
      <input
        type="email"
        placeholder="Ingrese su email"
        autocomplete="email"
        formControlName="email"
        matInput />
    </mat-form-field>

    <auth-input-password [control]="form.controls.password" />
    <auth-input-password
      label="Confirmar contraseña"
      placeholder="Confirme su contraseña"
      [control]="form.controls.password_confirm" />

    <button
      type="submit"
      color="accent"
      [disabled]="form.invalid"
      mat-stroked-button>
      Registrar
    </button>
  </form>
</auth-wrapper>
